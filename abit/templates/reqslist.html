{% extends 'base.html' %}

{% block content %}
<table>
<tr>
    <th>Шифр</th>
    <th>Фамилия</th>
    <th>Имя</th>
    <th>Отчество</th>
    <th>Тест 1</th>
    <th>Тест 2</th>
    <th>Тест 3</th>
</tr>
{% for r in abitrequest_list %}
<tr>
    <td>{{ r.code }}</td>
    <td>{{ r.surname }}</td>
    <td>{{ r.name }}</td>
    <td>{{ r.father }}</td>
    <td>{{ r.test1_value }}</td>
    <td>{{ r.test2_value }}</td>
    <td>{{ r.test3_value }}</td>
</tr>
{% endfor %}
</table>
{% endblock %}
